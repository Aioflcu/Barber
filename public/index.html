    <!-- Tailwind CDN (runtime injection so no build tailwind config required) -->

    <!-- small custom CSS fallback -->
    <style>
      html, body, #root { height: 100%; }
      body { margin: 0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    </style>

  <body>
    <div id="root"></div>
    <!-- service worker registration fallback (will be registered from React also) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').catch(function(e){ console.warn('SW registration failed', e); });
        });
      }
    </script>
  </body>
